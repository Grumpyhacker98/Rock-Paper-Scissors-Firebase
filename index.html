<!DOCTYPE html>
<html lang="en">
<head>
    <title>Duel!</title>
    <meta charset="utf-8">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- resizing function -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
</head>
<body>

<div class="container">

    <!-- 2 buttons to select what player the computer is ,a button to lock it in-->
    <div class="row">
        <div class="col">
            <button class="player-select" value="player1">Player 1</button>
        </div>
        <div class="col">
            <button class="player-select" value="player2">Player 2</button>
        </div>
        <div class="col">
            <button id="lock-in">Lock in</button>
        </div>
    </div>

    <!-- wins(yourwins) loses(otherplayerswins) and reset button-->
    <div class="row">
        <div class="col">
            <p>Wins:<p id="wins"></p></p>
        </div>
        <div class="col">
            <p>Losses:<p id="losses"></p></p>
        </div>
        <div class="col">
            <button id="reset">Restart game</button>
        </div>
    </div>

    <!-- game status jumbotron with overflow -->
    <div class="row">
        <div class="jumbotron jumbotron-fluid w-100">
            <p class="lead text-center" id="jumbo-1">Select a player and lock in!</p>
            <hr class="my-4">
            <p class="lead text-center" id="jumbo-2">Waiting for a player 1</p>
            <hr class="my-4">
            <p class="lead text-center" id="jumbo-3">Waiting for a player 2</p>
        </div>
    </div>

    <!-- 3 rock paper scissors buttons -->
    <div class="row">
        <div class="col">
            <button class="game-logic" value="r">Rock</button>
        </div>
        <div class="col">
            <button class="game-logic" value="p">Paper</button>
        </div>
        <div class="col">
            <button class="game-logic" value="s">Scissors</button>
        </div>
    </div>

    <!-- when i have the time i perhaps can put in a chat funtion -->
    <div class="row">
        
    </div>
</div>

<!-- jquery -->
<script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
<!--bootstrap popper.js -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<!--bootstrap javascript plugins -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<!-- firebaselink + link in app.js-->
<script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>

<!-- moment.js needed? -->

<script src="app.js"></script>

</body>
</html>
