<!DOCTYPE html>
<html lang="en">

<head>
    <title>Duel!</title>
    <meta charset="utf-8">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- resizing function -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body>

    <div class="container p-3">

        <!-- 2 buttons to select what player the computer is ,a button to lock it in-->
        <div class="d-flex justify-content-between">
            <button id="start">Start</button>
            <button id="reset">Reset</button>
            <h3>Score<h3 id="score"></h3>
        </div>

        <!-- game status jumbotron with overflow -->
        <div class="row">
            <div class="jumbotron jumbotron-fluid w-100">
                <p class="lead text-center" id="jumbo-1">Start the game</p>
                <hr class="my-4">
                <p class="lead text-center" id="jumbo-2">Good luck!</p>
            </div>
        </div>

        <!-- 3 rock paper scissors buttons -->
        <div class="row">
            <div class="col">
                <button class="game-logic" value="r">Rock</button>
            </div>
            <div class="col">
                <button class="game-logic" value="p">Paper</button>
            </div>
            <div class="col">
                <button class="game-logic" value="s">Scissors</button>
            </div>
        </div>
    </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!--bootstrap popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <!--bootstrap javascript plugins -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="./singleplayer.js"></script>

</body>

</html>
